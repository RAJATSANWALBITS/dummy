name: 06-Actions-workflow
on:
   push:
   workflow_dispatch:
      inputs:
        debug:
          type: boolean
          default: false
env:
   MyVar1: "Hello from global env"
   MyVar2: "world from global env"
jobs:
  echo-data:
    runs-on: ubuntu-latest
    env: 
       MyVar1: "Hello from job env"
       MyVar2: "Hello from job env"
    steps:
      - name: display Information
        run: |
          echo "event name: ${{ github.event_name }}"
          echo "REF: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor ${{ github.actor}}"
          echo "Workflow ${{ github.workflow}}"
          echo "Run Id ${{ github.run_id }}"
          echo "Run number ${{ github.run_number}}"
      - name: Vars
        run: |
          echo "My var: ${{ vars.MY_VAR }}"
          echo "Inputs: ${{ inputs.debug }}"
          
      - name: Print environment variables
        run: |
          echo "Myvar1: ${{ env.MyVar1}}"
          echo "MyVar2: ${{ env.MyVar2}}"
