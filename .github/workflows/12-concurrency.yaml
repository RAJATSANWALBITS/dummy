name: Concurrency
on: 
   workflow_dispatch:
jobs:
   ping:
      runs-on: ubuntu-latest
      steps:
         - name: Parent step
           id: parent
           run : | 
              echo "Hello Paranet step"
              exit 0
         - name: Child step
           run: |
              echo "I am success"
              echo "${{steps.parent.outputs.status}}"
