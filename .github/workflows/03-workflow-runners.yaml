name: workflowRunners
on: push
jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: show OS
        run: |
          echo "this job is running on Ubuntu server"
          echo "Runner is $RUNNER_OS"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: shos OS
        shell: bash
        run: | 
          echo "This job is running on windows runner"
          echo "Runner is $RUNNER_OS"
